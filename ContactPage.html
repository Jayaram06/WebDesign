<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Online Movie Ticket Booking</title>
  <style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
    } 
    
    header h1 {
        margin: 0;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    
    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
    
    .contact {
        text-align: center;
        padding: 50px 20px;
    }
    
    .contact h2 {
        font-size: 30px;
        margin-bottom: 20px;
    }
    
    .contact p {
        font-size: 18px;
        margin-bottom: 20px;
    }
    
    .contact form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .contact form label {
        font-size: 20px;
        margin-bottom: 10px;
    }
    
    .contact form input[type="text"],
    .contact form input[type="email"],
    .contact form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    
    .contact form input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .contact form input[type="submit"]:hover {
        background-color: #555;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="AboutPage.html">About</a></li>
        <li><a href="ServicesPage.html">Services</a></li>
        <li><a href="ContactPage.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2>Have a Question?</h2>
    <p>Need assistance with your movie ticket booking? Send us a message!</p>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <input type="submit" value="Send">
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Online Movie Ticket Booking. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // You can replace this alert with any desired action
      alert('Your message has been sent. We will get back to you soon!');
    });
  </script>

</body>
</html>
